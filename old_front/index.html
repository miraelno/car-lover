<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" href="styles/styles.css">
	<title>Car-Lover</title>
</head>
<body>
	<!--Wrapper contains all page layout-->
	<div class="wrapper">

<!--Main-->
<main class="main content">
	<!--Registration form-->
	<form action="#" class = "registration__form hidden">
		<h2 class="form__title"><span class="registration selected__switch" id="registration">Registration</span> / <span class="login" id="login">Login</span></h2>
		<!--Name-->
		<label for="user__name" id="label__name">
			<span class="label__title">Name</span> <span class="aster">*</span>
			<input type="text" class="user__name" id="user__name" placeholder="Input name" name="user__name">
			<div class="error__row" id="name__error"></div>
		</label>
		<!--Last name-->
		<label for="user__last-name" id="label__last-name">
			<span class="label__title">Last Name</span> <span class="aster">*</span>
			<input type="text" class="user__last-name" id="user__last-name" placeholder="Input last name" name="user__last-name">
			<div class="error__row" id="last__name-error"></div>
		</label>
		<!--Email-->
		<label for="user__email">
			<span class="label__title">Email</span> <span class="aster">*</span>
			<input type="email" class="user__email" id="user__email" placeholder="Input email" name="user__email">
			<div class="error__row" id="email__error"></div>
		</label>
		<!--Password-->
		<label for="user__password">
			<span class="label__title">Password</span> <span class="aster">*</span>
			<input type="password" class="user__password" id="user__password" placeholder="Input Password" name="user__password">
			<div class="error__row" id="password__error"></div>
		</label>
		<!--Confirm password-->
		<label for="user__confirm-password" id="label__confirm-password">
			<span class="label__title">Confirm password</span> <span class="aster">*</span>
			<input type="password" class="user__confirm-password" id="user__confirm-password" placeholder="Confirm password" name="user__confirm-password">
			<div class="error__row" id="confirm__password-error"></div>
		</label>
		<!--Registration button-->
		<button class="form__button" id="registration__button">Registration</button>
		</form>

	<!--Login form-->
	<form action="#" class = "login__form">
		<h2 class="form__title"><span class="registration" id="registration2">Registration</span> / <span class="login selected__switch" id="login2">Login</span></h2>
		<!--Email-->
		<label for="log__user__email">
			<span class="label__title">Email</span>
				<input type="email" class="user__email" id="log__user__email" placeholder="Input email" name="user__email">
			<div class="error__row" id="email__error"></div>
		</label>
		<!--Password-->
		<label for="log__user__password">
			<span class="label__title">Password</span>
			<input type="password" class="user__password" id="log__user__password" placeholder="Input Password" name="user__password">
			<div class="error__row" id="log__password__error"></div>
		</label>
		<!--Login buton-->
		<button class="form__button" id="login__button">Login</button>
	</form>
</main>

	</div>
	<script src="js/index.js"></script>
</body>
</html>
